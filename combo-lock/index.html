<head>
    <title>Combo Lock Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>Combo Lock Project</h1>

    <div id="start" class="btn">Start</div>

    <div id="output">
        <small id="game-info">Message</small>

        <input class="lock-digit" type="number" name="lock1" min="0" max="9">
        <input class="lock-digit" type="number" name="lock2" min="0" max="9">
        <input class="lock-digit" type="number" name="lock3" min="0" max="9">

        <div id="open-lock" class="btn">Open Lock &#128274</div>
    </div>
</body>
